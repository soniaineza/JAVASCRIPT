<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition in js</title>
</head>
<body>
    <h3>Click the button to get a time based greeting.</h3>
    <button onclick="myfunction()">CLICK HERE!</button>
    <p id="p1"></p>
    <script>
     function myfunction(){
         var greeting;
         var time= new Date().getHours();
         
         if(time< 10){
            greeting="good morning";
         }
        else if(time< 15){
            greeting="good afternoon";
        }
        else if(time<20){
            greeting="good evening";
        
        }
        else{
            greeting="good night";
        }
        document.getElementById("p1").innerHTML = greeting;
     }
    </script>
</body>
</html>
