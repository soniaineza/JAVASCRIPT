    <title>Datatypes in js</title>
</head>
<body>
    <h1>Datatypes in javascript</h1>
    <script>
        var x = "sonia";
        var y = 6;
        var z = 3;
        var  a = null;
         var b;
         document.write(a==b);
         document.write("<br>");
         document.write(y==z);
         document.write("<br>");
         document.write(x);
         document.write("<br>");
         document.write(a);
         document.write("<br>");
         document.write(b);
    </script>
