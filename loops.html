<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in js</title>
</head>
<body>
    <h2>Loops in html</h2>
    <p id="p1"></p>
    <script>
        var so="";
        var i=1;
        while(i<=10){
            so+=i;
            i++;
            document.getElementById("p1").innerHTML = so;
        }
    </script>
</body>
</html>
